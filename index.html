<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Tickler</title>
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato%7CMerienda" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<h1>Cat Tickler</h1>
		<div class="friends">
			<h2>Meet My Friends</h2>
			<div class="names"></div>
		</div>

		<section>
			<div class="admin">
				<button id="admin" type="button">Admin</button>
				<div class="admin-area">
					<form>
						<div class="change-name">
							<label for="name"> Name:
								<div class="input">
									<input id="name" type="text" value=""
										   placeholder="" autofocus>
								</div>
							</label>
						</div>
						<div class="change-url">
							<label for="url"> URL:
								<div class="input">
									<input id="url" type="url" value=""
									       placeholder="">
								</div>
							</label>
						</div>
						<div class="change-alt">
							<label for="alt"> Image Description:
								<div class="input">
									<input id="alt" type="text" value=""
									       placeholder="">
								</div>
							</label>
						</div>
						<div class="change-clicks">
							<label for="clicks"> Number of clicks:
								<div class="input">
									<input id="clicks" type="number" value=""
										   min="0" placeholder="">
								</div>
							</label>
						</div>
						<div class="buttons">
							<button id="cancel" type="reset">Cancel</button>
							<button id="submit" type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>

			<div class="cat">
				<h2 class="name cat-name">Juliet</h2>
				<div class="counter fa-3x">
					<span class="fa-layers fa-fw">
						<i class="fas fa-heart"></i>
						<span class="fa-layers-counter">0</span>
					</span>
				</div>
				<img src="" alt="">
			</div>
		</section>

	</main>

	<script src="js/app.js"></script>

</body>
</html>
