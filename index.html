<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Tickler</title>
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato%7CMerienda" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>
<body>
	<section>
		<h1>Cat Tickler</h1>
		<div class="para">
			<p>I just love to be tickled!!!</p>
			<p>Please, do it and I promise I'll remember how many times
			you did it!</p>
		</div>
		<div class="counter fa-3x">
			<span class="fa-layers fa-fw">
				<i class="fas fa-heart"></i>
				<span class="fa-layers-counter">0</span>
			</span>
		</div>
		<img id="img" src="img/cat.png" alt="A cat showing its belly ready
		to be tickled">
	</section>

	<script src="js/app.js"></script>

</body>
</html>
